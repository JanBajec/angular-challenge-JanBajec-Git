<div class="cart">
      <div class="card" *ngFor="let product of cartProducts">
        <div class="row">
          <div class="col-lg-3 col-md-4 col-sm-5">
            <img src="{{product.primaryMediaUrl}}" class="card-img productImage" alt="...">
          </div>
          <div class="col-lg-9 col-md-8 col-sm-7">
            <div class="card-body">
              <button class="btn btn-light" style="float: right" (click)="removeFromCart(product.id)"><i class="fa fa-close"></i></button>
              <h5 class="card-title">{{product.cardTitle}}</h5>
              <p class="card-text text-primary">{{getPrice(product.id)}}€</p>
              <div class="row">
                <button class="btn btn-light">-</button><button class=" btn btn-light">1</button><button class="btn btn-light">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  <hr>
  <div class="totalAmount">
    <p>Total amount: {{totalAmount}}€</p>
  </div>
  <hr>
  <div class="btn-block">
    <button class="btn btn-primary btn-lg btn-block" [disabled]="!checkifItemInCartExists()" (click)="checkout()" >Continue To Checkout</button>
  </div>
</div>
