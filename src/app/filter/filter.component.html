<div class="filter">
  <div class="form-inline d-flex justify-content-center md-form form-sm active-blue mt-2">
    <input class="form-control form-control-sm mr-3 w-75" style="margin-bottom: 0;" type="text" placeholder="Search" [(ngModel)]="searchInput"
           aria-label="Search">
    <button (click)="onFilterSearch()" class="fa fa-search searchbutton"></button>
  </div>
  <div class="searchbar form-inline d-flex justify-content-center md-form form-sm active-blue mt-2">
    <input class="form-control form-control-sm mr-3 w-75" style="margin-bottom: 0;" placeholder="Search (Auto)" type="text" [(ngModel)]="searchInput" (keyup)="onFilterSearch()" (keyup)="autocomplete()">
    <button class="fa fa-search searchbutton" disabled></button>
  </div>
  <div *ngIf="!checkIfSearchInputEmpty()" class="autocomplete">
    <div *ngFor="let searchName of searchProductNames" class="autocompleteName">
      <p (click)="onClikAutocomplete(searchName)">{{searchName}}</p>
    </div>
  </div>
  <hr>
  <div>

  </div>
  <div class="filtercontent">
    <label>Order By:</label>
    <br>
    <input type="radio" name="sort" value="true"  (click)="onSortAlphabetically(true)"><label>Alphabetically <i class="fa fa-arrow-down" aria-hidden="true"></i></label>
    <br>
    <input type="radio" name="sort" value="false" (click)="onSortAlphabetically(false)"><label>Alphabetically <i class="fa fa-arrow-up" aria-hidden="true"></i></label>
  </div>
  <hr>
  <div class="filtercontent">
    <label>Filter by amount in â‚¬: </label>
    <div class="custom-slider">
      <ng5-slider (mouseup)="onFilterByAmount()" [(value)]="filterValues.low" [(highValue)]="filterValues.high" [options]="options"></ng5-slider>
    </div>
  </div>
</div>
